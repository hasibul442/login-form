<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--===============================================================================================-->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="login">
		<div class="container">
			<div class="row mt-5 pt-5">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<div class="card">
						<div class="card-body">
							<div>
								<form class="login100-form validate-form">
									<div class="text-center pb-2">
										Welcome
									</div>
									<div class="text-center pb-4">
										<i class="fas fa-text fa-2x"></i>
									</div>
				
									<div class="input-border validate-input" data-validate = "Valid email is: a@b.c">
										<input class="input-1" type="email" name="email">
										<span class="focus-input" data-placeholder="Email"></span>
									</div>
				
									<div class="input-border validate-input" data-validate="Enter password">
										<span class="btn-show-pass">
											<i class="fas fa-eye"></i>
										</span>
										<input class="input-1" type="password" name="pass" required>
										<span class="focus-input" data-placeholder="Password"></span>
									</div>
				
									<div>
										<div class="wrap-login-form-btn">
											<div class="login-form-bgbtn"></div>
											<button class="btn login-form-btn">
												Login
											</button>
										</div>
									</div>
				
									<div class="text-center pt-3">
										<span class="txt1">
											Donâ€™t have an account?
										</span>
				
										<a class="txt2" href="#">
											Sign Up
										</a>
									</div>
								</form>
							</div>
						</div>
					  </div>
			
				</div>
			</div>
			<div class="text-right mt-5">
				<small style="color: rgb(255, 0, 0);">&copy; Hummer Technology Ltd 2021</small>
			</div>
		</div>
		
	</div>
	
	
	

<!--===============================================================================================-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<!--===============================================================================================-->

	<script src="js/main.js"></script>

</body>
</html>
